<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
  <table>
      <tr>
          <th>ID</th>
          <th>Description</th>
      </tr>
      <tr th:each="recipe : ${recipes}">
          <td th:text="${recipe.id}">123</td>
          <td th:text="${recipe.description}">sdf</td>
      </tr>
  </table>
</body>
</html>
